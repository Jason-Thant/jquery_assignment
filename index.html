<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Form Assignment</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    .error-text {
      color: red;
      font-size: 0.9rem;
      margin-top: 3px;
    }
    .error-border {
      border-color: red !important;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Interactive Form</h3>

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control">
          <small id="usernameError" class="error-text"></small>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
          <small id="emailError" class="error-text"></small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control">
          <small id="passwordError" class="error-text"></small>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control">
          <small id="confirmPasswordError" class="error-text"></small>
        </div>

        <!-- Interesting Topics -->
        <div class="mb-3">
          <label class="form-label fw-bold">
            Interesting Topics
            <span id="topicsError" class="error-text ms-2"></span>
          </label>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="HTML">
            <label class="form-check-label">HTML</label>
          </div>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="CSS">
            <label class="form-check-label">CSS</label>
          </div>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="JavaScript">
            <label class="form-check-label">JavaScript</label>
          </div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label fw-bold">
            Gender
            <span id="genderError" class="error-text ms-2"></span>
          </label>
          <select id="gender" class="form-select">
            <option>--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Submit -->
        <button id="submitBtn" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $(function () {
      $("#submitBtn").click(function () {
        let valid = true;

        // Helper functions
        function setError(input, textElement, message) {
          input.addClass("error-border");
          textElement.text(message);
        }

        function clearError(input, textElement) {
          input.removeClass("error-border");
          textElement.text("");
        }

        // Username
        const u = $("#username");
        if (u.val().trim() === "") {
          valid = false;
          setError(u, $("#usernameError"), "this filed must not be empty");
        } else clearError(u, $("#usernameError"));

        // Email
        const e = $("#email");
        if (e.val().trim() === "") {
          valid = false;
          setError(e, $("#emailError"), "this filed must not be empty");
        } else clearError(e, $("#emailError"));

        // Password
        const p = $("#password");
        if (p.val().trim() === "") {
          valid = false;
          setError(p, $("#passwordError"), "this filed must not be empty");
        } else clearError(p, $("#passwordError"));

        // Confirm Password
        const cp = $("#confirmPassword");
        if (cp.val().trim() === "") {
          valid = false;
          setError(cp, $("#confirmPasswordError"), "this filed must not be empty");
        } else clearError(cp, $("#confirmPasswordError"));

        // Password match
        if (p.val() !== cp.val() && cp.val().trim() !== "") {
          valid = false;
          setError(cp, $("#confirmPasswordError"), "confirmed password mismatched the password");
        }

        // Topics
        if ($(".topic:checked").length === 0) {
          valid = false;
          $("#topicsError").text("At least one topic must be selected");
        } else $("#topicsError").text("");

        // Gender
        if ($("#gender").val() === "--") {
          valid = false;
          $("#genderError").text("please choose your gender");
        } else $("#genderError").text("");

        // If form valid
        if (valid) {
          alert("Form submitted successfully!");
        }
      });
    });
  </script>
</body>
</html>
